{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

    {% block body %}
    <form method="POST">
        {% csrf_token %}
    <table class="table table-dark">
          <tbody>
            <tr>
              <td>{{form.name|bootstrap_horizontal:'col-lg-4'}}</td>
              <td>{{form.number|bootstrap_horizontal:'col-lg-4'}} </td>
                <td><button type="submit" style="margin-top:35px" class="btn btn-success">Save</button></td>
            </tr>
          </tbody>
        </table>
        </form>
        {% endblock %}
